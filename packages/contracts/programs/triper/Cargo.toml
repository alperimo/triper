[package]
name = "triper"
version = "0.1.0"
description = "Privacy-preserving travel companion matching using Arcium MPC"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "triper"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []
idl-build = ["anchor-lang/idl-build", "anchor-spl/idl-build"]

[dependencies]
anchor-lang = "0.31.1"
anchor-spl = "0.31.1"
arcium-anchor = "0.3.0"
borsh = "0.10.3"
