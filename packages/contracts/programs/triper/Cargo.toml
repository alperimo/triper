[package]
name = "triper"
version = "0.1.0"
description = "Privacy-preserving travel companion matching using Arcium MPC"
edition = "2021"

[lib]
crate-type = ["cdylib", "lib"]
name = "triper"

[features]
no-entrypoint = []
no-idl = []
no-log-ix-name = []
cpi = ["no-entrypoint"]
default = []

[dependencies]
anchor-lang = "0.30.1"
anchor-spl = "0.30.1"
arcium-sdk = { git = "https://github.com/arcium/arcium-sdk", branch = "main", optional = true }
solana-program = "~1.18"
borsh = "0.10.3"
